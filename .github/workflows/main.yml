name: Run Tests in Docker

on: [push, pull_request]  # Exécuter les tests à chaque push et pull request

jobs:
  test:
    runs-on: ubuntu-latest  # Utilisation d'Ubuntu car Docker est bien supporté

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t fizzbuzz-app .

      - name: Run tests inside Docker container
        run: docker run --rm fizzbuzz-app

      - name: Generate and upload coverage report
        run: |
          docker run --rm fizzbuzz-app pytest --cov=. --cov-report=html
          mkdir -p coverage-reports
          docker cp $(docker create fizzbuzz-app):/app/htmlcov ./coverage-reports/

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-reports/
